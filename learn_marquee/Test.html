<!DOCTYPE html>
<html>
<head>
    <title>Test Marquee - Le Doan Quoc Khanh</title>
</head>
<body>
    <table border="1" width="700" height="500">
        <tr>
            <td width="200">
                <marquee behavior="alternate" direction="up" scrollamount="5" height="100%">
                    <img src="images/demo1.png" width="150">
                </marquee>
            </td>
            <td>
                <iframe width="100%" height="100%" 
                        src="https://www.youtube.com/embed/--EIAgClB_I?autoplay=1&mute=1" 
                        frameborder="0" 
                        allow="autoplay; encrypted-media" 
                        allowfullscreen>
                </iframe>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <marquee behavior="alternate" direction="left" loop="5" scrollamount="5">
                    Le Doan Quoc Khanh
                </marquee>
            </td>
        </tr>
    </table>
</body>
</html>
