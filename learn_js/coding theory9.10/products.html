<html>
    <head>
        <title>product-javascript-Le Doan Quoc Khanh</title>
        <script>
            function get_tr(id, name, price) {
                row = "<tr><td>" + id + "</td><td>" + name + "</td><td>" + price + "</td></tr>";
                return row;
            }
            function get_tr_format(id, name, price) {
                row = "<tr style='background-color:red'><td>" + id + "</td><td>" + name + "</td><td>" + price + "</td></tr>";
                return row;
            }
            function do_save_product() {
                let form = document.forms["frm_product_input"];
                let id = form.product_id.value;
                let name = form.product_name.value;
                let price = form.product_price.value;

                let tr = get_tr(id, name, price);
                if (form.product_type.checked == false) 
                {
                    tr = get_tr_format(id, name, price);
                }
                let product_body = document.getElementById("product_body");
                product_body.innerHTML += tr;
            }
        </script>
    </head>
    <body>
        <form name="frm_product_input">
            <table>
                <tr>
                    <td>Product ID:</td>
                    <td><input type="text" name="product_id" id="product_id"/></td>
                </tr>
                <tr>
                    <td>Product Name:</td>
                    <td><input type="text" name="product_name" id="product_name"/></td>
                </tr>
                <tr>
                    <td>Unit Price:</td>
                    <td><input type="text" name="product_price" id="product_price"/></td>
                </tr>
                <tr>
                    <td>Type of Product:</td>
                    <td>
                        <input type="checkbox" name="product_type" id="product_type" checked/>
                        <label for="product_type">Official</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" onclick="do_save_product()">Save Product</button>
                        <button type="reset">Clear</button>
                        <button type="button">Help</button>
                    </td>
                </tr>
            </table>
        </form>
        <table border="1">
            <caption>List of Products</caption>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Unit Price</th>
                </tr>
            </thead>
            <tbody id="product_body"></tbody>
        </table>
    </body>
</html>
