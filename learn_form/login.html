<html>
    <head>
        <title>Login- Le Doan Quoc Khanh</title>
    </head>
    <body>
        <form name="frm-login"
                    action="processlogin.html"
                    method="get">
            <fieldset>
                <legend>Login Information</legend>
            <table>
                <tr>
                    <td><label for="username"></label>User name:</td>
                    <td>
                        <input type="text" name="username" id="username"/>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" name="password" id="password"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" name="submit" id="submit">Login</button>
                    </td>
                </tr>
            </table>
            </fieldset>
        </form>
    </body>
</html>
